buildscript {
    repositories {
        maven {
            url 'https://plugins.gradle.org/m2/'
        }
    }
    dependencies {
        classpath 'com.gradle.publish:plugin-publish-plugin:0.9.7'
    }
}

apply plugin: 'com.gradle.plugin-publish'
apply plugin: 'groovy'
apply plugin: 'idea'
apply plugin: 'maven'

dependencies {
    testCompile 'junit:junit:4.12'
    //compile 'io.swagger:swagger-codegen:2.2.3'
    compile 'com.github.craffael:swagger-codegen:9b286260ea'
    compile gradleApi()
    compile localGroovy()
}

repositories {
    mavenCentral()
    jcenter()
    maven { url "https://jitpack.io" }
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri('../repo'))
        }
    }
}

version = '1.7.4'
group = 'org.detoeuf'
sourceCompatibility = 1.7
targetCompatibility = 1.7

pluginBundle {
    website = 'http://www.gradle.org/'
    vcsUrl = 'https://github.com/thebignet/swagger-codegen-gradle-plugin'
    description = 'Swagger code generator'
    tags = ['swagger']

    plugins {
        swaggerCodeGenPlugin {
            id = 'org.detoeuf.swagger-codegen'
            displayName = 'Gradle Swagger code generator plugin'
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.0.1'
}
